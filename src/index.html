    <style>
        * {
            box-sizing: border-box;
            font-size: 1.1rem;
        }
        
        input {
            text-align: center;
            text-decoration: none;
            margin: 0.3rem;
            border: 0.1rem solid #000;
            border-radius: 0.3rem;
            padding: 0.3rem;
        }
        h1{
            color: #fff;
        }
        
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle, #1574a8 10%, #000);
        }
        
        #main-div {
            position: absolute;
            text-align: center;
            left: 50vw;
            top: 50vh;
            transform: translate(-50%, -50%);
        }
        
        #div-config {
            text-align: center;
            color: #fff;
        }
        
        .config {
            display: inline-flex;
            align-items: center;
            text-align: center;
            margin: 0.3rem;
            padding: 0 0.3rem;
            cursor: pointer;
        }
        
        .app {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            margin-left: 0;
        }
        
        span {
            font-size: 1.3rem;
            color: #fff;
        }
        
        .dot {
            display: inline-block;
            height: 1rem;
            width: 1rem;
            border: 0.13rem solid #fff;
            border-radius: 100%;
            margin: 0.3rem;
        }
        
        .span-btn {
            border: 0.1rem solid transparent;
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 0.13rem;
            margin: 0.1rem;
        }
        
        .span-btn:hover {
            border: 0.1rem solid #fff;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        .configContainer {
            text-align: center;
        }
        
        .dot-selected {
            background: #fff;
        }
        
        .msgBox {
            display: block;
            padding: 1rem;
            text-align: center;
            position: fixed;
            left: 50vw;
            top: 50vh;
            transform: translate(-50%, -50%);
            background: #fff;
            z-index: 99;
            border: 0.2rem solid #000;
            border-radius: 0.8rem;
            color: #000;
        }
        
        .msgBoxHide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="msgBox" class="msgBox msgBoxHide">

    </div>
    <div id="main-div">
        <h1 id="heading"></h1>
        <div class="config configNoBorder">
            <input id="mainPass" type="password" placeholder="主密码" />
        </div>
        <div>
            <div id="showM" class="config configNoBorder">
                <span id="btnShowPwd"></span>
            </div>

            <div id="store" class="config configNoBorder">
                <span id="btnStore"></span>
            </div>
        </div>
        <div id="app">

        </div>
        <div id="div-level" class="configContainer">

        </div>
        <div id="div-bits" class="configContainer">

        </div>
        <div>
            <span id="btnShowCustom" class="span-btn" onclick="get('div-add-config').style.display = 'block';"></span>
        </div>
        <div id="div-add-config" style="display: none;" class="configContainer">
            <input id="custom-bit" class="app" type="text" value="1024" placeholder="" style="display: block;" />
            <span id="btnAddCustom" class="span-btn" onclick="custom()"></span>
        </div>

        <div class="config configNoBorder">
            <input id="password" type="text" placeholder="" readonly />
        </div>
    </div>
    <script>//main.js//</script>
</body>

</html>
