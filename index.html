    <style>
        * {
            box-sizing: border-box;
        }
        
        body,
        html {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            background-image: radial-gradient( #00ff66aa 1%, #000 160%)
        }
        
        .key {
            margin: 1rem
        }
        
        .float {
            position: absolute;
            min-width: 5rem;
            max-width: 96vw;
            border: .1rem solid white;
            border-radius: .5rem;
            background-color: #00ff66aa;
            color: white;
            padding: .2rem;
            font-size: 1.6rem;
            text-align: center;
            opacity: 1;
            pointer-events: none;
            transition: all .2s cubic-bezier(.6, 0, .2, 1);
        }
        
        .floatMobile {
            font-size: 1rem;
        }
        
        .floatHide {
            opacity: 0;
            pointer-events: none;
        }
        
        .radio {
            margin: 1.25rem 0;
            text-decoration: none;
            text-align: center;
            font-family: sans-serif;
            color: rgba(255, 255, 255, .7);
            width: 10rem;
            text-align: center;
            padding: .2rem;
            border: .1rem solid transparent;
            border-radius: .5rem;
            font-size: 1.6rem;
            transition: all .2s cubic-bezier(.6, 0, .2, 1)
        }
        
        .radio-checked {
            border: .1rem solid #fff;
        }
        
        .radio:hover {
            border: .1rem solid #fff;
        }
        
        .p-radio {
            font-size: 1.3rem;
            padding: 0;
            margin: .6rem .1rem;
            letter-spacing: .1rem
        }
        
        input,
        p {
            vertical-align: middle
        }
        
        .password {
            height: 1.8rem;
            font-size: .8rem;
            min-width: 15rem;
            padding: 1rem;
            text-align: center;
            border-radius: .5rem;
            border: none;
            font-family: sans-serif;
            margin: 0;
        }
        
        a {
            margin: 1.25rem;
            text-decoration: none;
            text-align: center;
            font-family: sans-serif;
            color: rgba(255, 255, 255, .8);
            text-align: center;
            padding: .2rem;
            border: .1rem solid transparent;
            border-radius: .5rem;
            font-size: 1.8rem;
            transition: all .2s cubic-bezier(.6, 0, .2, 1);
        }
        
        a:hover {
            border: .1rem solid #fff;
        }
        
        .aHide {
            opacity: 0;
            transition: all 1s cubic-bezier(.8, 0, .1, 1)
        }
        
        .aHide2 {
            display: none;
        }
        
        .inform {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, .6);
            width: 96vw;
            font-size: 2rem;
            font-family: sans-serif;
            letter-spacing: .01rem;
            text-align: center;
            text-shadow: 0 0 1.25rem rgba(0, 0, 0, .3)
        }
        
        .footer {
            font-size: .8rem;
            margin: 0;
        }
        
        .footer:hover {
            margin: 0;
        }
        
        .p-no-margin {
            margin: 0;
        }
        
        .store {
            background-color: yellow;
        }
        
        .othersCustom {
            max-height: 1000rem;
            overflow: hidden;
            border-radius: 1rem;
            transition: all 1s cubic-bezier(.8, 0, .1, 1);
        }
        
        .others2 {
            max-height: 10000rem;
            overflow: hidden;
            border-radius: 1rem;
            transition: all 1s cubic-bezier(.8, 0, .1, 1)
        }
        
        .divPassword {
            border: .1rem solid white;
            color: black;
            max-width: 80vw;
            display: inline-block;
            height: auto;
            background-color: white;
            min-height: 1.8rem;
        }
    </style>
</head>

    <div class="inform">
        <div class="key">
            <input id="mainPass" class="password" type="password" value=""></input>
            <div id="offset-group">

            </div>
        </div>

        <p id="copyArea" class="p-radio">
            <div id="tr" class="password divPassword" style="overflow:hidden;padding:.1rem;font-size:1rem;" data-result="true"></div>
        </p>

        <div id="common">
            <div id="others" class="others">
                <p class="p-radio" data-language="t"><input id="bit" style="display: none;" data-language="howManyBits" value="256" class="password" /></p>
                <p class="p-radio" data-language="t"><input id="lvs" style="display: none;" data-language="securityLevel" value="A" class="password" /></p>
            </div>
            <p class="p-radio"><input id="exclude" class="password" data-language="exclude"></input></p>
        </div>



        <p class="p-radio">
            <a id="share" class="footer" data-language="share" href="javascript:void(0)"></a>
            <a id="tips" class="footer" data-language="tips" href="javascript:void(0)"></a>
            <a id="copySound" class="footer" data-language="copySound" href="javascript:void(0)"></a>
        </p>
        <p class="p-radio">
            <a id="github" class="footer" href="https://github.com/vidalouiswang/passwordgenerator.github.io/">Github</a>
            <a id="download" class="footer" data-language="downloadOffline" href="javascript:void(0)"></a>
        </p>

    </div>
